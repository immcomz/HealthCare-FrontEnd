version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo Installing source NPM dependencies...
      - npm ci

  build:
    commands:
      - echo Build started on `date`
      - npm run build

artifacts:
  files:
    - "**/*"
  base-directory: build
  discard-paths: yes

cache:
  paths:
    - "node_modules/**/*"
