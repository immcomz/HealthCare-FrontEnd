version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18

    commands:
      - echo Installing source NPM dependencies...

  pre_build:
    commands:
      - echo Installing build NPM dependencies...
      - npm ci

  build:
    commands:
      - echo Build started on `date`
      - npm run build

  post_build:
    commands:
      - echo Build completed on `date`

artifacts:
  files:
    - "**/*"
  base-directory: build
